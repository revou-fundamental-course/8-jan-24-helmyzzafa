<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KATIK - Kalkulator Matematik</title>
</head>
<body>
    <header>
      <div class="container">
        <h1>KATIK - Kalkulator Matematik</h1>
        <p>Selamat datang di KATIK - Kalkulator Matematik</p>
      </div>
    </header>
    
    <section id="calculator">
        <div class="container">
            <form id="calculatorForm">
                <label for="sideLength">Panjang Sisi:</label>
                <input type="number" id="sideLength" required>
                <button type="button" onclick="calculate()">Hitung</button>
            </form>
            
            <div id="result">
                <p id="areaResult">Luas: </p>
                <p id="perimeterResult">Keliling: </p>
            </div>
        </div>
    </section>

    <section id="calculationSteps">
        <div class="container">
            <h2>Calculation Steps</h2>
            <ul id="stepsList"></ul>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Rumus: Luas = sisi * sisi, Keliling = 4 * sisi</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
